<!DOCTYPE html>
<html>
  <head>
  <title>ROCK PAPER SCISSORS</title>
  <link rel="stylesheet" href="12-rock-paper-scissors-styles.css">
  </head>
<body>
  <p id="title">Rock Paper Scissors</p>

  <button class="pick-button js-rock-button"><img src="media/rock-emoji.png" alt="rock" class="pick-icon"></button>

  <button class="pick-button js-paper-button"><img src="media/paper-emoji.png" alt="paper" class="pick-icon"></button>

  <button class="pick-button js-scissors-button"><img src="media/scissors-emoji.png" alt="scissors" class="pick-icon"></button>

  <p class="js-result result-p"></p>
  <p class="js-picks picks-p"></p>
  <p class="js-score score-p"></p>

  <button id="reset-score-button" class="js-reset-button">Reset Score</button>
  <button id="auto-play-button" class="js-autoplay-button">Auto Play</button>

  <p class="js-confirm-reset confirm-reset-p">teste</p>

  <script src="12-rock-paper-scissors.js"></script>
</body>
</html>
