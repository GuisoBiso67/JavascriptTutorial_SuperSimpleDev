  <p>Rock Paper Scissors</p>

  <!--
      0 -- 1/3 = rock;
    1/3 -- 2/3 = paper;
    2/3 -- 1   = scissor;
  -->

  <button onclick="
    const randomNum1 = Math.random();
    let computerPick = '';
    let result = '';

    if(randomNum1 >= 0 && randomNum1 <= 1/3){
      computerPick = 'rock';
      ties++;
    }else if (randomNum1 > 1/3 && randomNum1 <= 2/3){
      computerPick = 'paper';
      computer++;
    }else{
      computerPick = 'scissor';
      you++;
    }

    if(computerPick === 'rock'){
      result = 'Tie!';
    }else if (computerPick === 'paper'){
      result = 'You lose!';
    }else if (computerPick === 'scissor'){
      result = 'You won!';
    }

    alert(`You picked rock. Computer picked ${computerPick}. ${result}`);
  ">Rock</button>
