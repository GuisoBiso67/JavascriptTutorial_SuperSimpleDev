<!DOCTYPE html>
<html>
  <head>
  <title>CALCULATOR</title>
  <style>
    #js-calculation{
      background-color: #a0a0ff;
      width: 200px;
      padding: 5px 10px;
      border: 1px solid black;
    }
  </style>
  </head>
<body>

  <p>
    <button onclick="updateCalculation('1');">1</button>
    <button onclick="updateCalculation('2');">2</button>
    <button onclick="updateCalculation('3');">3</button>
  </p>

  <p>
    <button onclick="updateCalculation('4');">4</button>
    <button onclick="updateCalculation('5');">5</button>
    <button onclick="updateCalculation('6');">6</button>
  </p>

  <p>
    <button onclick="updateCalculation('7');">7</button>
    <button onclick="updateCalculation('8');">8</button>
    <button onclick="updateCalculation('9');">9</button>
  </p>

  <p>
    <button onclick="updateCalculation('+');">+</button>
    <button onclick="updateCalculation('-');">-</button>
    <button onclick="updateCalculation('*');">*</button>
  </p>

  <p>
    <button onclick="updateCalculation('/');">/</button>
    <button onclick="updateCalculation('=')">=</button>
    <button onclick="updateCalculation('');">clear</button>
  </p>

  <p id="js-calculation"></p>
  
  <script>

    let calculation = JSON.parse(localStorage.getItem('calculation')) || {
      math: '',
    }

    showCalculation();

    function showCalculation(){
      document.querySelector('#js-calculation')
        .innerHTML = `${calculation.math}`
    }
    
    function updateCalculation(value){
      if (value === '='){
        let result = eval(calculation.math);
        calculation.math += ' = ' + result;
        localStorage.setItem('calculation',JSON.stringify(calculation));
        showCalculation();
        return;
      }
      else if(value === ''){
        calculation.math = '';
        localStorage.setItem('calculation',JSON.stringify(calculation));
        showCalculation();
        return;
      }else{
        calculation.math += value;
        localStorage.setItem('calculation',JSON.stringify(calculation));
        showCalculation();
        return;
      }
    }
  </script>
</body>
</html>
